<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
body {
  background-color: white;
}

h1 {
  color: white;
  text-align: center;
}

h3 {
  width: 100%;
  background-color: #36ac41;
  color: black;
  height: 50px;
  text-align: center;
  justify-content: center;
  padding: 6px;
}

th {
  padding: 20px;
  background-color: #c8c8c8;
  text-align: right;
  width: 20%;
  border: 1px solid black;
}

s {
  background-color: #facccc;
}

a {
  background-color: #d4facc;
}

tr td b{ color:green ;}
</style>
</head>
<body>

<div class="container">
	<div class="row">
		<h3>Attachment Removed</h3>
	</div>
    <div class="row py-4 px-2" style="border-radius: 5px; border: 1px solid gray;">
        <div class="col-12 m-2">
            <span><b>%username%</b> has been deleted an attachment from <b>MM-%MeetingID%</b></span>
        </div>
        <br>
        <div class="col-12 my-3" style="background-color: rgb(243, 243, 243); border-radius: 5px;">
            <div class="m-2 py-2">
                <span><b>User Name : </b><span>%username%</span></span><br>
                <hr>
                <span><b>Meeting Name : </b><span>%MeetingSubject%</span></span>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
